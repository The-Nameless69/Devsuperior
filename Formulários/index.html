<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Top</title>
</head>
<body>
    <header>
        <nav>
            <h1>Loja Top</h1>
        </nav>
    </header>
    <main>
        <section>
            <h2>Cadastro</h2>
            <form action="obrigado.html">
                <div>
                    <label for="ctrl-name">Nome</label>
                    <input id="ctrl-name" name="name" type="text" placeholder="Digite seu Nome">
                </div>
                <div>
                    <label for="crtl-email">Email</label>
                    <input id="crtl-email" name="email" type="email" placeholder="Digite seu Email">
                </div>
                <div>
                    <label for="ctrl-password">Senha</label>
                    <input id="ctrl-password" name="password" type="password" placeholder="Digite sua Senha">
                </div>
                <input type="submit" value="Enviar">
               

            </form>
        </section>
    </main>
</body>
</html>
